<!doctype html>
<html>
  <head>
    <title>Inline SVG with ID</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Inline the same SVG file containing an ID many times</h1>
    <h2>1st inlined SVG with unique IDs</h2>
    <img src="./telegram.svg?1" />
    <img src="./icon.svg?1" />
    <h2>2nd inlined SVG with unique IDs</h2>
    <img src="./telegram.svg?2" />
    <img src="./icon.svg?2" />
  </body>
</html>
